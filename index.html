<!DOCTYPE html >
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   
    <main>
        <label>Converter <b>de</b>
        <select class="select-main">
            <option value="real">R$ Real Brasileiro</option>
            <option value="dolar">US$ Dólar Americano</option>
            <option value="bitcoin">Bitcoin</option>
            <option value="euro">€ Euro</option>
        </select>
    </label>

    <label>Converter <b>para</b>
        <select class="select-currency">
            <option value="dolar">US$ Dólar Americano</option>
            <option value="euro">€ Euro</option>
            <option value="bitcoin">Bitcoin</option>
            <option value="real">R$ Real Brasileiro</option>
        </select>
    </label>

    <label>Valor
            <input class="input-currency" placeholder="R$ 10.000"/>
    </label>

    <button class="convert-button" >Converter</button>

    <section>
    <div class="currency">
        <img class="logo-currency-main" src="./assets/brasil 2.png"/>
        <p id="currency-name-main">Real</p>
        <p class="currency-to-convert">R$ 0,00</p>
    </div>

    <img class="arrow" src="./assets/setazul.png">

    <div class="currency">
        <img class="img-changed" src="assets/usa.png">
        <p class="moeda" id="currency-name">Dólar</p>
        <p class="currency-converted">US$0,00</p>
    </div>
    </section>
    </main>

    <div class="footer"><p class="copyright">Copyright © 2024 - Desenvolvido por 
        <strong>    
        <a class="link-contact" href="https://www.linkedin.com/in/jonatas-jc/" target="_blank">Jonatas Cavalcante</a>
        </strong>
    </p>
    </div>
    
</body>

<script src="./scripts.js"></script>
</html>
